<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Else IF</title>
</head>
<body>
<script>
    var status = 1;
    var msg;
    if (status === 1) {
        msg = "Online";
    } else if (status === 2) {
        msg = "Away";
    } else {
        msg = "Offline";
    }
</script>
</body>
</html>
