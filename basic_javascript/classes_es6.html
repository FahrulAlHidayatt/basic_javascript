<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes ES6</title>
</head>
<body>
<script>
    class Point {
        constructor(a, b) {
            this.x = a;
            this.y = b;
        }
        getX() { return this.x; }
        getY() { return this.y; }
    }
</script>
</body>
</html>
