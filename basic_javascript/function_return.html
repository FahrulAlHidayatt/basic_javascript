<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Return</title>
</head>
<body>
<script>
    function substrNumbrs(first, second) {
        var result = first - second;
        return result;
    }
    document.write(substrNumbrs(10, 5));
</script>
</body>
</html>
